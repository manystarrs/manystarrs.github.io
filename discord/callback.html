            background-color: #121212;

            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;

        .container {

        }
        .container p {
            font-size: 1.2em;

        }
        .checkmark {
            font-size: 5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

    <div class="container">
        <div class="checkmark">✔️</div>
